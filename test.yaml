metadata:
    format: Lava-Test Test 
    name: test
    description: "Basic lava test"
    maintainer:
    os:
        - Linux
    scope:
        - functional
    devices:
        - imx6dl-sabresd
install:
    git-repos:
        - https://github.com/eslover/sandbox-test

run:
    steps:
        - 'lava-test-case linux-linaro-ubuntu-pwd --shell pwd'
        - 'lava-test-case linux-vte-test --shell ./scripts/lava-vte.sh'

parse:
    pattern: "[ a-zA-Z]+ (?P<test_case_id>[a-zA-Z0-9]+):\\s(?P<result>PASS|FAIL|SKIP)"
